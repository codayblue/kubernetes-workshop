apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
namespace: dashboard
namePrefix: dashboard-
commonLabels:
  environment: dashboard

patches:
  - target:
      group: networking.k8s.io
      version: v1
      kind: Ingress
      name: awesome-app
    patch: |
      - op: replace
        path: /spec/rules/0/host
        value: dashboard.127-0-0-1.sslip.io

images:
  - name: ghcr.io/codayblue/kubernetes-workshop/app
    newName: ghcr.io/codayblue/kubernetes-workshop/dashboard
    newTag: 1.0.0
